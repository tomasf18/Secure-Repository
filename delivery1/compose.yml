services:
  sqlite:
    image: alpine:latest  # Use Alpine base image
    container_name: repo_sqlite
    command: sh -c "apk add --no-cache sqlite && tail -f /dev/null"  # Install SQLite and keep the container running
    volumes:
      - ./sqlite_data:/database  # Mount host directory to container's /database
    networks:
      - repo_network
    restart: unless-stopped

volumes:
  sqlite_data:  # This is a named volume that stores the SQLite database
    driver: local

networks:
  repo_network:
    driver: bridge
